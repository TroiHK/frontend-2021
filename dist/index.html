<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- font -->
<link rel="preload" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"></noscript>
<!-- css -->
<link rel="preload" href="/css/libs.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="/css/libs.css"></noscript>
<link rel="stylesheet" type="text/css" href="/css/main.css">

<body>

    <!-- Sidebar with image -->
    <nav class="w3-sidebar w3-hide-medium w3-hide-small" style="width:40%">
        <div class="bgimg"></div>
    </nav>

    <!-- Hidden Sidebar (reveals when clicked on menu icon)-->
    <nav class="w3-sidebar w3-black w3-animate-right w3-xxlarge"
        style="display:none;padding-top:150px;right:0;z-index:2" id="mySidebar">
        <a href="javascript:void(0)" onclick="closeNav()" class="w3-button w3-black w3-xxxlarge w3-display-topright"
            style="padding:0 12px;">
            <i class="fa fa-remove"></i>
        </a>
        <div class="w3-bar-block w3-center">
            <a href="/index.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black" onclick="closeNav()">Home</a>
            <a href="/index.html#portfolio" class="w3-bar-item w3-button w3-text-grey w3-hover-black"
                onclick="closeNav()">Portfolio</a>
            <a href="/about.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black" onclick="closeNav()">About</a>
            <a href="/contact.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black"
                onclick="closeNav()">Contact</a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="w3-main w3-padding-large" style="margin-left:40%" data-barba="wrapper">

        <main data-barba="container" data-barba-namespace="home">

            <!-- Menu icon to open sidebar -->
            <span class="w3-button w3-top w3-white w3-xxlarge w3-text-grey w3-hover-text-black" style="width:auto;right:0;"
                onclick="openNav()"><i class="fa fa-bars"></i></span>

            <!-- Header -->
            <header class="w3-container w3-center" style="padding:128px 16px" id="home">
                <h1 class="w3-jumbo"><b>Jane Doe</b></h1>
                <p>Photographer and Web Designer.</p>
                <img src="/images/profile.jpg" class="w3-image w3-hide-large w3-hide-small w3-round"
                    style="display:block;width:60%;margin:auto;">
                <img src="/images/profile.jpg" class="w3-image w3-hide-large w3-hide-medium w3-round" width="1000"
                    height="1333">
                <button class="w3-button w3-light-grey w3-padding-large w3-margin-top">
                    <i class="fa fa-download"></i> Download Resume
                </button>
            </header>

            <!-- Portfolio Section -->
            <div class="w3-padding-32 w3-content" id="portfolio">
                <h2 class="w3-text-grey">My Portfolio</h2>
                <hr class="w3-opacity">

                <!-- Grid for photos -->
                <div class="w3-row-padding" style="margin:0 -16px">
                    <div class="w3-half">
                        <img src="/images/wedding.jpg" style="width:100%">
                        <img src="/images/rocks.jpg" style="width:100%">
                        <img src="/images/sailboat.jpg" style="width:100%">
                    </div>

                    <div class="w3-half">
                        <img src="/images/underwater.jpg" style="width:100%">
                        <img src="/images/chef.jpg" style="width:100%">
                        <img src="/images/wedding.jpg" style="width:100%">
                        <img src="/images/p6.jpg" style="width:100%">
                    </div>
                    <!-- End photo grid -->
                </div>
                <!-- End Portfolio Section -->
            </div>
            
        </main>

        <!-- Footer -->
        <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin:-24px">
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-instagram w3-hover-opacity"></i>
            <i class="fa fa-snapchat w3-hover-opacity"></i>
            <i class="fa fa-pinterest-p w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
            <i class="fa fa-linkedin w3-hover-opacity"></i>
            <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank"
                    class="w3-hover-text-green">w3.css</a></p>
            <!-- End footer -->
        </footer>

        <!-- END PAGE CONTENT -->
    </div>

    <!-- script -->
    <script src="/js/main.js" defer></script>

</body>

</html>
